<img *ngIf="!movies" src="assets/img/loadingBallMOve.gif" width="400">
<div *ngIf="movies?.length === 0">A lista de filme est√° fazia</div>
<div *ngFor="let movie of movies; let index = index" class="movie-container">

    {{ movie.releaseDate | date:"dd-MMMM-YYYY" | uppercase }}
