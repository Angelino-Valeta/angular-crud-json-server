<nav class="navbar shadow mb-5 rounded">
  <div class="container-fluid">
    <h2 class="text-primary">Angular Crud</h2>
    <div class="d-flex">
      <button type="button" (click)="showButtonsAddAndUpdate()" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalEmployee">Add Employee</button>
    </div>
  </div>
</nav>
<table class="table table-responsive-md table-dark">
  <thead>
    <tr>
      <th escope="col">Employee ID</th>
      <th escope="col">Firs Name</th>
      <th escope="col">Last Name</th>
      <th escope="col">Email ID</th>
      <th escope="col">Mobile No.</th>
      <th escope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{ row.id }}</td>
      <td>{{  row.firstName  }}</td>
      <td>{{  row.lastName  }}</td>
      <td>{{  row.email  }}</td>
      <td>{{  row.mobile  }}</td>
      <td>{{  row.salary  }}</td>
      <td>
        <button (click)="onEdit(row)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEmployee">Edit</button>
        <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="modalEmployee" tabindex="-1" aria-labelledby="modalEmployeeLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEmployeeLabel">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="firsName" class="form-label">First Name</label>
            <input formControlName="firstName" type="text" class="form-control" id="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input formControlName="lastName" type="text" class="form-control" id="lastName">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="mobileNo" class="form-label">Mobile No.</label>
            <input formControlName="mobile" type="text" class="form-control" id="mobileNo">
          </div>
          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input formControlName="salary" type="text" class="form-control" id="salary">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAddBtn" (click)="postEmployeeDetails()" class="btn btn-primary">Save</button>
        <button type="button" *ngIf="showUpdateBtn" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
      </div>
    </div>

  </div>
</div>
